<div class="card-area">
    <!--  -->
    <div class="card" *ngFor="let product of products;">
        <img [src]=product.thumbnail alt>
        <h4 class="text-truncate">{{product.title}}</h4>
        <p class="desc">{{product.description}}</p>
        <p>{{product.price+' $'}}</p>
    </div>

</div>
